<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form action="">
      <h4>Yükselen Hesaplama</h4>
      <label for="">Cinsiyet:</label>
      <input type="radio" name="cinsiyet" id="erkek">
      <label for="erkek">Erkek</label>
      <input type="radio" name="cinsiyet" id="kadın">
      <label for="kadın">Kadın</label><br>
      <label for="burc">Burç:</label>
      <select name="" id="burc">
         <option value="1">Boğa</option>
         <option value="2" disabled>Koç</option>
         <option value="3" selected>Akrep</option>
         <option value="4">Aslan</option>
         <option value="5">Balık</option>
         <option value="6">Kova</option>
      </select><br>
      <label for="date">Tarih:</label>
      <input type="date" name="" id=""><br>
      <label for="">Saat</label>
      <input type="time" required><br>
      <button type="submit">Gönder</button>
      
   </form>
   <hr><br>
   <form action="">
      <label for="">İsim:</label>
      <input type="text"><br>
      <label for="">Soyad:</label>
      <input type="text"><br>
      <label for="">Email:</label>
      <input type="email"><br>
      <label for="">Şifre:</label>
      <input type="password"><br>
      <label for="">Doğum Tarihi:</label>
      <input type="date"><br>
      <label for="">Adres:</label>
      <input type="text"><br>
      <button type="submit">Gönder</button>
   </form>
   
</body>
</html>
